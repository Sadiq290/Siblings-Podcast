<body>
    <!-- navSection -->
    <section class="navsection">
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <label id="logo" for="logo">Sibcast</label>
            <ul>
                <li><a href="#">Service</a></li>
                <li><a href="#">Explore</a></li>
                <li><a href="#">Podcast</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    <div class="titlesection">
        <h1 id="title">
            We Are A Strategic Podcast</br>And Media Content Creator </h1>
        <p id="describtion">We likes to give opinion about everything and don't know how to </br>stop. But don't
            worry, this page will make you smile, Promise!</p>
    </div>
</section>
<!-- Contact ME -->
<section class="contact">
<div class="wrapper">
    <header>Send us a Message</header>
    <form action="#">
      <div class="dbl-field">
        <div class="field namePhone">
          <input type="text" name="name" placeholder="Enter your name">
          <i class='fas fa-user'></i>
        </div>
        <div class="field">
          <input type="text" name="email" placeholder="Enter your email">
          <i class='fas fa-envelope'></i>
        </div>
      </div>
      <div class="dbl-field">
        <div class="field  namePhone">
          <input type="text" name="phone" placeholder="Enter your phone">
          <i class='fas fa-phone-alt'></i>
        </div>
        <div class="field">
          <input type="text" name="website" placeholder="Enter your website">
          <i class='fas fa-globe'></i>
        </div>
      </div>
      <div class="message">
        <textarea placeholder="Write your message" name="message"></textarea>
        <i class="material-icons">message</i>
      </div>
      <div class="button-area">
        <button type="submit">Send Message</button>
        <span></span>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</section>
